<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexicon | Interactive Spell-Check & Vocabulary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <main class="interaction-area">
        <div id="start-screen" class="start-screen">
            <div class="start-content">
                <div class="icon-container">
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-book-open">
                        <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z" />
                        <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z" />
                    </svg>
                </div>
                <h2>Ready to Expand Your Vocabulary?</h2>
                <p>Listen to the word, type it correctly, and learn its definition.</p>
                <button id="start-game-btn" class="primary-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-play">
                        <polygon points="5 3 19 12 5 21 5 3" />
                    </svg>
                    Start Game
                </button>
            </div>
        </div>

        <div id="game-area" class="game-area hidden">
            <div class="word-card">
                <div class="audio-controls">
                    <button id="play-audio-btn" class="audio-btn" aria-label="Play Word Audio">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                            <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                        </svg>
                    </button>
                    <div class="audio-hint">Click to listen</div>
                </div>

                <div class="input-group">
                    <input type="text" id="word-input" placeholder="Type the word here..." autocomplete="off"
                        spellcheck="false">
                    <div class="input-underline"></div>
                </div>

                <div class="input-hint">Press <strong>Enter</strong> to submit</div>
            </div>

            <div id="loading-overlay" class="loading-overlay hidden">
                <div class="spinner"></div>
                <p>Loading word...</p>
            </div>

            <div id="results-container" class="results-container hidden">
                <!-- Dynamic Content Will Be Injected Here -->
            </div>
        </div>
    </main>
    </div>

    <script type="module" src="js/main.js?v=2"></script>
</body>

</html>
